<!doctype html>
<html>
  <head>
    <title> For wandoujia.com </title>
    <script src="jquery-1.7.2.js"></script>
    <script src="group.js"></script>
  </head>

  <body>

  	<div id="container">
  	  <ul>
  	  <!-- body -->
  	  </ul>
  	</div>

  </body>
  <script>
  	$(function() {
      $.getJSON('//photo-sync.herokuapp.com/photos').done(function(data, stats) {
      	
      	var nextURL = data.nextURL
      	var photos  = data.photos

      	group(photos, function(result) {

      	  var htmlstr = ''
      	  for (date in result) {

      	  	htmlstr += '<li>'
      	  	for (var i=0,tmp=result[date],max=tmp.length; i<max; i++) {
      	  		htmlstr += '<img src="' + tmp[i].imageURL + '" style="height:' + tmp[i].height/16 +'em;width:' + tmp[i].width/16 + 'em" />'
      	  	}
      	  	htmlstr += '</li>'

      	  }
      	  $('#container ul').append(htmlstr)

      	})


      })
  	})
  </script>
</html>
