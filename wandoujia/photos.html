<!doctype html>
<html>
  <head>
    <title> For wandoujia.com </title>
    <script src="jquery-1.7.2.js"></script>
    <script src="group.js"></script>
    <style type="text/css">
      body {
      	text-align: center
      }
      li {
      	list-style: none
      }
      img {
      	border: 1px solid #888;
      	padding: 2px;
      }
      #container {
      	width: 1000px;
      	margin: auto;
      	text-align: left;
      }
      #container li {
      	vertical-align: center;
      }
    </style>
  </head>

  <body>

  	<div id="container">
  	  <ul>
  	  <!-- body -->
  	  </ul>
  	</div>

  </body>
  <script>
  	$(function() {

      $.getJSON('//photo-sync.herokuapp.com/photos').done(function(data, stats) {
      	
      	var nextURL = data.nextURL
      	var photos  = data.photos
      	var ratio   = $(window).width()

      	group(photos, function(result) {

      	  var htmlstr = ''
      	  for (date in result) {

      	  	htmlstr += '<li>'
      	  	htmlstr += '<p>' + date + '</p>'
      	  	for (var i=0,tmp=result[date],max=tmp.length; i<max; i++) {
      	  		htmlstr += '<img src="' + tmp[i].imageURL + '" style="height:' + tmp[i].height/5 +'px;width:' + tmp[i].width/5 + 'px" />'
      	  	}
      	  	htmlstr += '</li>'

      	  }
      	  $('#container ul').append(htmlstr)

      	})


      })
  	})
  </script>
</html>
