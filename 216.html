<!doctype html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>2 - 1 - 6</title>
    <style type="text/css">
      body{padding:0;margin:0;}
      canvas{background:#000;}
    </style>
    <script src="javascripts/lib/jquery-1.8.3.min.js"></script>
  </head>
  <body>
    <canvas id="main"></canvas>
  </body>
  <script>
    var mainCanvasDiv = (function() {
      var elem = document.querySelector('#main')
      elem.height = $(document).height()
      elem.width = $(document).width()
      return elem;
    })()
    var mainCanvasContext = mainCanvasDiv.getContext('2d')

    // 初始化画布
    mainCanvasContext.beginPath()
    mainCanvasContext.moveTo(170, 80)

    mainCanvasContext.closePath()
    mainCanvasContext.lineWidth = 2;
    mainCanvasContext.strokeStyle = 'blue';
    mainCanvasContext.stroke()

  </script>
</html>
